{% extends "home/base.html" %}
{% block content %}
{%load static%}
<link rel="stylesheet" type="text/css" href="{% static 'CSS/profileview.css' %}">
<br/>
<br/>
<br/><br/>

<div class="row py-5 px-4">
    <div class="col-md-6 mx-auto">
        <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-4 cover">
                <div class="media align-items-end profile-head">
                    <div class="profile mr-3"><img src={{object.profile.image.url}} alt="..." height="200px" width="190px" class="rounded-circle account-img"></div>
                    <div class="media-body mb-5 text-white">
                        <h4 class="mt-0 mb-0">{{object.username}}</h4>
                        <p class="small mb-4"> <i class="fas fa-map-marker-alt mr-2"></i>{{object.first_name}} {{object.last_name}} </p>
                    </div>
                </div>
            </div>
            <div class="bg-light p-4 d-flex justify-content-end text-center">
                <!--ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">215</h5><small class="text-muted"> <i class="fas fa-image mr-1"></i>Photos</small>
                    </li>
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">745</h5><small class="text-muted"> <i class="fas fa-user mr-1"></i>Followers</small>
                    </li>
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">340</h5><small class="text-muted"> <i class="fas fa-user mr-1"></i>Following</small>
                    </li>
                </ul-->
            </div>
            <div class="px-4 py-3">
                <h5 class="mb-0">About</h5>
                <div class="shadow p-3 mb-5 bg-white rounded">
                  {{object.profile.description|linebreaks}}
                </div><br/>
                <h5 class="mb-0">Mail me </h5>
                 <div class="shadow p-3 mb-5 bg-white rounded">
                  {{object.email}}
                </div>
            </div>
            <div class="py-4 px-4">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h5 class="mb-0">Recent Posts</h5><a href="#" class="btn btn-link text-muted">Show all</a>
                </div>
                <div class="row">

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content%}
